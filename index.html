<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | Cody Alan Stubbs</title>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

<body>
    <h1>What's the weather in:</h1>
    <div class="searchContainer">
        <input type="text" name="location" id="search" placeholder="Harrisburg, Pennsylvania">
        <button type="submit" id="submit">Search</button>
    </div>
    <div class="currentWeather">
        <div class="weatherSummary">
            <h2 class="location">Nowhere</h2>
            <img class="icon" width="100" height="100">
            <h3 class="conditions">Clear & --째F</h3>
        </div>
        <div class="weatherDetails">
            <div class="feelsLabel">Feels Like: <div class="feels">--째F</div></div>        
            <div class="hiLabel">HI: <div class="hi">--째F</div></div>
            <div class="loLabel">LO: <div class="lo">--째F</div></div>
            <div class="humidLabel">Humidity: <div class="humid">--%</div></div>
            <div class="windSpeedLabel">Wind Speed: <div class="windSpeed">0 MPH</div></div>
            <div class="windDirectionLabel">Wind Direction: <div class="windDirection">N</div></div>
        </div>
    </div>
    <div class="credits">
        <div class="builderCredit">Built by&nbsp;<a href="https://twitter.com/codyalanstubbs">@codyalanstubbs</a></div>
        <div class="apiCredit">Powered by&nbsp;<a href="https://openweathermap.org/" target="_blank"><img src="./logo_white_cropped.png" height="30px"></a></div>
    </div>
</body>

</html>
